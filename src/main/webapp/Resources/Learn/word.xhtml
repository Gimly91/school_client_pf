<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
	<style type="text/css">
.ui-widget {
	font-size: 75%;
}
</style>
	<script src="../jBeep.min.js" type="text/javascript"></script>
</h:head>
<h:body>
	<center>
		<p:carousel id="basicCarousel" value="#{learnWordsBean.images}"
			numVisible="3" var="image" itemStyleClass="carItem">
			<f:facet name="header">  
            Invata Cuvinte!  
    </f:facet>
			<h:panelGrid columns="1" style="width:100%" cellpadding="10">
				<p:graphicImage value="#{learnWordsBean.getImage(image.path)}" />
				<h:outputText value="#{image.description}" />

				<button
					onClick="javascript:jBeep('#{learnWordsBean.play(image.path)}');">Play!</button>
			</h:panelGrid>
			<f:facet name="footer">
			</f:facet>
		</p:carousel>
	</center>

</h:body>
</html>
